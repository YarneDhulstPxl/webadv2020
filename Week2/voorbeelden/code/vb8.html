<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>VUE</title>
    <meta name="description" content="VUE">
</head>
<body>
<div id="app">
    <greeter name="Tim" background-color="red"></greeter>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    Vue.component('greeter', {
        props: ['backgroundColor', 'name'],
        computed: {
            computedStyle() {
                return `background-color: ${this.backgroundColor}`;
            }
        },
        template: '<div v-bind:style="computedStyle">Hello {{ name }}</div>'
    });

    let app = new Vue({
        el: '#app'
    });
</script>
</body>
</html>
