<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>VUE</title>
    <meta name="description" content="VUE">
</head>
<body>
<h1>v-model</h1>
<div id="app1">
    <h1>message heeft waarde: {{ message }}</h1>
    <input v-model:value="message" type="value"/>
</div>
<h1>v-bind</h1>
<div id="app2">
    <h1>message heeft waarde: {{ message }}</h1>
    <input v-bind:value="message" type="text"/>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    let app1 = new Vue({
        el: '#app1',
        data: {
            message: '...'
        }
    });
    let app2 = new Vue({
        el: '#app2',
        data: {
            message: '...'
        }
    });
    app1.message='ok';
    app2.message='ok';
</script>
</body>
</html>
