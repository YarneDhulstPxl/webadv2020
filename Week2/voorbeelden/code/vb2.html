<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>VUE</title>
    <meta name="description" content="VUE">
</head>
<body>
<div id="app">
    <p v-if="timeInHours < 12">Good morning</p>
    <p v-else>Hello</p>
    <p> The time is {{ timeInHours }} : {{ timeInMinutes }}</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            timeInHours: new Date().getHours(),
            timeInMinutes: new Date().getMinutes()
        }
    });
</script>
</body>
</html>
