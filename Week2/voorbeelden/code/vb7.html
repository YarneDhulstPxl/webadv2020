<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>VUE</title>
    <meta name="description" content="VUE">
</head>
<body>
<h1> v-on methods</h1>
<div id="app">
    <ol>
        <li v-for="todoItem in todos">
            {{ todoItem }}
        </li>
    </ol>
    new todo: <input v-model="newTodo"/>
    <button v-on:click="addTodo">ADD</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

    let app = new Vue({
        el: '#app',
        data: {
            todos: [],
            newTodo: ''
        },
        methods: {
            addTodo: function () {
                this.todos.push(this.newTodo);
            }
        }
    });
</script>
</body>
</html>
